# CloudVault - Development & Production Docker Compose
# Use: docker compose up -d
# Use with prod profile: docker compose --profile prod up -d

services:
  redis:
    image: redis:7-alpine
    container_name: cloudvault-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  localstack:
    image: localstack/localstack:latest
    container_name: cloudvault-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=ap-south-1
    volumes:
      - localstack_data:/var/lib/localstack

  postgres:
    image: postgres:15-alpine
    container_name: cloudvault-postgres
    profiles: ["prod"]
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cloudvault
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cloudvault"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: cloudvault-api
    profiles: ["prod"]
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cloudvault
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://localstack:4566
      - S3_BUCKET=cloudvault-files
      - AWS_REGION=ap-south-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      localstack:
        condition: service_started
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
    container_name: cloudvault-worker
    profiles: ["prod"]
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped

volumes:
  redis_data:
  localstack_data:
  postgres_data:
